<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew&Blend-Home</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img id="logo-brewblend" src="/images/brew&blendBanner.png" alt="Brew&Blend">
        <img id="logo-brewblend-compact" src="/images/Brew&Blend.png" alt="Brew&Blend">
    </header>
    <main>
        <div class="bem-vindo">
            <h1>Seja Bem-Vindo!</h1>
            <p>Por onde deseja começar?</p>
        </div>
        <section id="menu-inicial">
            <div class="menu-option">
                <button class="icon">
                    <img src="/images/coffee-icon.png" alt="Bebidas" class="icon-menu">
                    <p>Bebidas</p>
                </button>
                <button class="icon">
                    <img src="/images/croissant-icon.png" alt="Padaria" class="icon-menu">
                    <p>Padaria</p>
                </button>
                <button class="icon">
                    <img src="/images/cupcake-icon.png" alt="Sobremesas" class="icon-menu">
                    <p>Sobremesas</p>
                </button>
            </div>
        </section>
        <section id="menu-combo">
            <div id="combo-do-dia">COMBO DO DIA</div>
            
            <div class="flip-card-container-wrapper">
                <div class="flip-card-container" id="card-1">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="/images/combo-coffee.png" class="combo-img" alt="Combo">
                            </div>
                            <div class="flip-card-back">
                                <img src="/images/flip-back-cover.png" class="combo-img" alt="preço">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip-card-container" id="card-2">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="/images/hamburguer-combo.png" class="combo-img" alt="Combo">
                            </div>
                            <div class="flip-card-back">
                                <img src="/images/flip-back-cover.png" class="combo-img" alt="preço">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flip-card-container" id="card-3">
                    <div class="flip-card">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <img src="/images/cookies-combo.png" class="combo-img" alt="Combo">
                            </div>
                            <div class="flip-card-back">
                                <img src="/images/flip-back-cover.png" class="combo-img" alt="preço">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>        
    </main>
    <footer>
        <!--https://www.homemmaquina.com.br/dicas-rodape/-->
    </footer>
</body>
</html>
